name: Deployment 2
on:
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Lint
          run: npm run lint
  Test:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Test code
          run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: Test
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Build
          run: npm run build
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
              name: dist-files
              path: dist
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Lint
          run: npm run lint       
        - name: Test code
          run: npm run test
        - name: Build
          run: npm run build
        - name: Download artifact
          uses: actions/download-artifact@v4
          with:
              name: dist-files     
        - name: output contents
          run: ls -R   
        - name: Deploy
          run: echo "Deploying to production server"