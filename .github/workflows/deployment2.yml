name: Deployment 2
on:
    push:
        branches:
            - main
    workflow_dispatch:
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Lint
          run: npm run lint
  Test:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Test code
          run: npm run test
  deploy:
    runs-on: ubuntu-latest
    needs: Test
    steps:
        - name: get code
          uses: actions/checkout@v4
        - name: Install dependencies
          run: npm ci
        - name: Lint
          run: npm run lint       
        - name: Test code
          run: npm run test
        - name: Build
          run: npm run build          
        - name: Deploy
          run: echo "Deploying to production server"